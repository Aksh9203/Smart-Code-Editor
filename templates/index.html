<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Code Editor</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <header>
        <h1>âš¡ Smart Code Editor</h1>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span id="user-display" style="font-size: 14px; color: #ff79c6;">Guest</span>
            <span>v2.1</span>
        </div>
    </header>

    <div id="main-container">
        <div id="editor-container">
            <textarea id="code-editor"># Select Python in the menu to start!
print("Hello World")</textarea>
        </div>

        <div id="sidebar">
            <label style="font-weight: bold; color: #ff79c6;">Select Language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="python">Python (3.10)</option>
                <option value="javascript">JavaScript (Node 18)</option>
                <option value="java">Java (OpenJDK 15)</option>
                <option value="cpp">C++ (GCC)</option>
            </select>

            <label style="font-weight: bold; color: #ff79c6; display:block; margin-top:10px;">Upload File:</label>
            <input type="file" id="file-input" />
            <div id="message"></div>

            <h2>Terminal Output</h2>
            <button class="btn-run" onclick="runCode()">â–¶ Run Code</button>
            <div id="output" class="box">Result will appear here...</div>

            <h2>AI Mentor</h2>
            <input type="text" id="question" placeholder="e.g., Explain this loop...">
            <button class="btn-ask" onclick="triggerAskAI()">ðŸ¤” Ask AI</button>
            <div id="ai-response" class="box" style="color: #f1fa8c;">AI answer will appear here...</div>
            
            <button class="btn-feedback" onclick="triggerFeedback()">ðŸ’¬ Give Feedback</button>
        </div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            
            <div id="login-section">
                <h2>Welcome Back</h2>
                <input type="text" id="login-user" placeholder="Username or Email">
                <input type="password" id="login-pass" placeholder="Password">
                <button class="btn-run" onclick="submitLogin()">Log In</button>
                <p class="switch-text">New here? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>

            <div id="signup-section" style="display: none;">
                <h2>Create Account</h2>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="reg-fname" placeholder="First Name">
                    <input type="text" id="reg-lname" placeholder="Last Name">
                </div>
                <input type="email" id="reg-email" placeholder="Email Address">
                <input type="text" id="reg-user" placeholder="Choose Username">
                <input type="password" id="reg-pass" placeholder="Password">
                <input type="password" id="reg-confirmPass" placeholder="Confirm Password">
                <button class="btn-ask" onclick="submitSignup()">Sign Up</button>
                <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
            </div>
            
            <div id="auth-message" style="margin-top: 10px; font-size: 14px;"></div>
        </div>
    </div>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Your Feedback</h2>
            <textarea id="feedback-text" placeholder="Tell us what you think..." style="width: 100%; height: 100px; background: #282a36; color: white; border: 1px solid #444; margin-bottom: 10px;"></textarea>
            <button class="btn-run" onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
