<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Code Editor</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background-color: #282a36; color: white; }
        
        /* HEADER */
        header { background-color: #1e1f29; padding: 15px 20px; border-bottom: 2px solid #444; display: flex; align-items: center; justify-content: space-between; }
        header h1 { margin: 0; font-size: 20px; color: #50fa7b; }
        header span { font-size: 14px; color: #aaa; }

        /* LAYOUT */
        #main-container { display: flex; flex: 1; overflow: hidden; }
        #editor-container { width: 60%; border-right: 2px solid #444; display: flex; flex-direction: column; }
        #sidebar { width: 40%; padding: 20px; background-color: #1e1f29; overflow-y: auto; }
        
        .CodeMirror { height: 100%; font-size: 16px; }
        
        /* DROPDOWN & BUTTONS */
        select { width: 100%; padding: 10px; background: #282a36; color: white; border: 1px solid #444; border-radius: 5px; margin-bottom: 15px; font-size: 16px; }
        h2 { border-bottom: 1px solid #444; padding-bottom: 10px; color: #8be9fd; margin-top: 20px; }
        button { cursor: pointer; border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold; margin-bottom: 10px; }
        .btn-run { background-color: #50fa7b; color: #282a36; font-size: 16px; width: 100%; }
        .btn-ask { background-color: #bd93f9; color: #282a36; width: 100%; margin-top: 5px; }
        .btn-run:hover { background-color: #40c963; }
        
        .box { background: #282a36; padding: 15px; border-radius: 8px; border: 1px solid #444; margin-bottom: 20px; white-space: pre-wrap; font-family: monospace; }
        input[type="text"] { width: 95%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; }

        input[type="file"] {
            background-color: #1e1f29;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            border: 1px dashed #6272a4;
            width: 95%;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="file"]::file-selector-button {
            background-color: #ff79c6; 
            color: #282a36;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="file"]::file-selector-button:hover { background-color: #bd93f9; }
        
        /* ERROR MESSAGES */
        #message { font-size: 12px; margin-bottom: 10px; min-height: 20px; }

        /* MARKDOWN STYLES */
        #ai-response pre { background-color: #0d0e12; border: 1px solid #444; padding: 15px; border-radius: 5px; overflow-x: auto; margin-top: 10px; }
        #ai-response code { font-family: 'Consolas', 'Monaco', monospace; font-size: 14px; color: #50fa7b; }
    </style>
</head>
<body>

    <header>
        <h1>âš¡ Smart Code Editor</h1>
        <span>v2.0</span>
    </header>

    <div id="main-container">
        <div id="editor-container">
            <textarea id="code-editor"># Select Python in the menu to start!
print("Hello World")</textarea>
        </div>

        <div id="sidebar">
            <label style="font-weight: bold; color: #ff79c6;">Select Language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="python">Python (3.10)</option>
                <option value="javascript">JavaScript (Node 18)</option>
                <option value="java">Java (OpenJDK 15)</option>
                <option value="cpp">C++ (GCC)</option>
            </select>

            <label style="font-weight: bold; color: #ff79c6; display:block; margin-top:10px;">Upload File:</label>
            <input type="file" id="file-input" />
            <div id="message"></div>

            <h2>Terminal Output</h2>
            <button class="btn-run" onclick="runCode()">â–¶ Run Code</button>
            <div id="output" class="box">Result will appear here...</div>

            <h2>AI Mentor</h2>
            <input type="text" id="question" placeholder="e.g., Explain this loop...">
            <button class="btn-ask" onclick="askAI()">ðŸ¤” Ask AI</button>
            <div id="ai-response" class="box" style="color: #f1fa8c;">AI answer will appear here...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "python", theme: "dracula", lineNumbers: true
        });

        const fileInput = document.getElementById("file-input");
        const messageDisplay = document.getElementById("message");

        fileInput.addEventListener("change", handleFileSelection);

        function handleFileSelection(event) {
            const file = event.target.files[0];
            messageDisplay.textContent = "";

            if (!file) return;

            const allowedFile = ['.py', '.java', '.cpp', '.js'];
            let detectedLang = null;
            let detectedMode = null;

            if (file.name.endsWith('.py')) {
                detectedLang = 'python';
                detectedMode = 'python';
            } else if (file.name.endsWith('.js')) {
                detectedLang = 'javascript';
                detectedMode = 'javascript';
            } else if (file.name.endsWith('.java')) {
                detectedLang = 'java';
                detectedMode = 'text/x-java';
            } else if (file.name.endsWith('.cpp')) {
                detectedLang = 'cpp';
                detectedMode = 'text/x-c++src';
            } else {
                showMessage("Unsupported file type.", "error");
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                // UPDATE DROPDOWN
                document.getElementById("language-select").value = detectedLang;
                
                // UPDATE EDITOR MODE
                editor.setOption("mode", detectedMode);
                
                // LOAD CONTENT INTO EDITOR
                editor.setValue(reader.result);
                showMessage(`Loaded ${file.name} successfully!`, "success");
            };
            reader.onerror = () => showMessage("Error reading file.", "error");
            reader.readAsText(file);
        }

        function showMessage(message, type) {
            messageDisplay.textContent = message;
            messageDisplay.style.color = type === "error" ? "#ff5555" : "#50fa7b";
        }

        // Standard Language Change (Resets to Hello World)
        function changeLanguage() {
            var lang = document.getElementById("language-select").value;
            var mode = "python";
            var defaultCode = "";

            if (lang === "python") {
                mode = "python"; defaultCode = "print('Hello Python!')";
            } else if (lang === "javascript") {
                mode = "javascript"; defaultCode = "console.log('Hello JavaScript!');";
            } else if (lang === "java") {
                mode = "text/x-java"; defaultCode = "public class Main {\n    public static void main(String[] args) {\n        System.out.println(\"Hello Java!\");\n    }\n}";
            } else if (lang === "cpp") {
                mode = "text/x-c++src"; defaultCode = "#include <iostream>\nusing namespace std;\n\nint main() {\n    cout << \"Hello C++!\" << endl;\n    return 0;\n}";
            }
            editor.setOption("mode", mode);
            editor.setValue(defaultCode);
        }

        async function runCode() {
            const outputBox = document.getElementById('output');
            const lang = document.getElementById("language-select").value;
            outputBox.innerText = "Running...";
            
            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ code: editor.getValue(), language: lang })
                });
                const data = await response.json();
                if (data.run) {
                    outputBox.innerText = data.run.output;
                } else {
                    outputBox.innerText = "Error running code.";
                }
            } catch (err) { outputBox.innerText = "Error: " + err; }
        }

        async function askAI() {
            const aiBox = document.getElementById('ai-response');
            const question = document.getElementById('question').value;
            const lang = document.getElementById("language-select").value;
            aiBox.innerHTML = "<i>Thinking...</i>";
            
            const response = await fetch('/ask_ai', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code: editor.getValue(), question: question, language: lang })
            });
            const data = await response.json();
            
            let formattedResponse = data.answer;
            if (data.solution) {
                formattedResponse += "\n\n**Suggested Solution:**\n```" + lang + "\n" + data.solution + "\n```";
            }
            aiBox.innerHTML = marked.parse(formattedResponse);
        }
    </script>
</body>
</html>
